<!DOCTYPE html>
<html lang="es">
<head>

  <title>AICoLearning {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <!-- Add additional CSS in static file -->
  {% load static %}

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row ">
      <div class="col-2">
        <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="">
              <div class="text-center">
                <img src="{% static '/img/AICoLearningLogo.png' %}"   class="text-center" width="60"/>
              </div>
              AICoLearning
            </a>
            {% block sidebar %}
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  <a class="nav-link" href="#">Alumnos</a>
                  <a class="nav-link" href="#">Modelos</a>
                  <a class="nav-link" href="#">Grupos</a>
                  <a class="nav-link" href="#">Encuestas</a>
                  <a class="nav-link" href="#">Nuevo agrupamiento</a>
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            {% endblock %}
          </div>
        </nav>
      </div>
      <div class="col">
        {% block content %}{% endblock %}
      </div>
      
    </div>
    
  </div>
  <footer class="footer mt-auto py-3 bg-body-tertiary ">
    <div class="container">
      {% block pie_pagina %}{% endblock %}
    </div>
  </footer>
</body>
</html>
